plugins {
    id 'java'
}

group 'com.sovdee'
version '1.0-SNAPSHOT'

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 1, 'minutes'
}

repositories {
    mavenCentral()
    maven {
        url 'https://repo.papermc.io/repository/maven-public/'
    }
    maven {
        url 'https://repo.skriptlang.org/releases'
    }
}

dependencies {
    compileOnly("io.papermc.paper:paper-api:1.19.2-R0.1-SNAPSHOT")
    implementation "com.github.SkriptLang:Skript:2.7.0-beta1"
//    implementation files('Skript-structures.jar')
}

java {
    toolchain.languageVersion.set(JavaLanguageVersion.of(17))
}

task copyJar(type: Copy) {
    from "build/libs/skript-particles-1.0-SNAPSHOT.jar"
    into "e:/PaperServer/plugins"
}
sourceCompatibility = JavaVersion.VERSION_17_PREVIEW
targetCompatibility = JavaVersion.VERSION_17_PREVIEW
